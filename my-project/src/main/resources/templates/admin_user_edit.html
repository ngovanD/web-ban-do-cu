<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin tài khoản</title>
    <div th:replace="fragment::head-custom"></div>
</head>

<body class="sidebar-mini" style="height: auto; max-width: 100%; overflow-x: hidden;">
    <div th:replace="fragment::header-admin"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="padding-top: 13px;">

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">

                        <!-- Profile Image -->
                        <div class="card card-primary card-outline">
                            <div class="card-body box-profile">
                                <div class="text-center">
                                    <img class="profile-user-img img-fluid img-circle"
                                        th:src="${userResponse.apiGetAvatar}" alt="User profile picture"
                                        id="img-avatar">
                                </div>
                                <div class="text-center">
                                    <label for="upload-photo-avatar"><i class="fa-solid fa-pen-to-square"></i></label>
                                    <input type="file" id="upload-photo-avatar" th:data-userid="${userResponse.id}"
                                        style="opacity: 0;position: absolute;z-index: -1;"
                                        onchange="uploadAvatar(this)">
                                </div>


                                <p class="text-muted text-center">[[${userResponse.username}]]</p>

                                <h3 class="profile-username text-center">[[${userResponse.fullName}]]</h3>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="active tab-pane" id="activity">
                                        <form class="form-horizontal" id="formEdit"
                                            th:action="@{'/admin/user/edit/' + ${userResponse.id}}"
                                            th:object="${userRequest}" method="post">
                                            <div class="form-group row">
                                                <label for="inputName" class="col-sm-2 col-form-label">Tên đăng
                                                    nhập</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="inputName"
                                                        placeholder="Tên đăng nhập" th:value="${userResponse.username}"
                                                        disabled>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputName" class="col-sm-2 col-form-label">Họ và tên</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="inputName"
                                                        placeholder="Họ và tên" th:value="${userResponse.fullName}"
                                                        th:field="*{fullName}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                                <div class="col-sm-10 form-group_show-error">
                                                    <input type="email" class="form-control" id="email"
                                                        placeholder="Email" th:value="${userResponse.email}"
                                                        th:field="*{email}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputName2" class="col-sm-2 col-form-label">Số điện
                                                    thoại</label>
                                                <div class="col-sm-10 form-group_show-error">
                                                    <input type="text" class="form-control" id="cellphone"
                                                        name="cellphone" placeholder="Số điên thoại"
                                                        th:value="${userResponse.cellphone}" th:field="*{cellphone}">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputName2" class="col-sm-2 col-form-label">Trạng
                                                    thái</label>
                                                <div class="col-sm-10">
                                                    <select class="form-control" th:value="${userResponse.status}"
                                                        th:field="*{status}">
                                                        <option value="0">Hoạt động bình thường</option>
                                                        <option value="1">Tạm khóa</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputName2" class="col-sm-2 col-form-label"></label>
                                                <div class="col-sm-10">
                                                    <input type="checkbox" id="resetPassword" name="resetPassword"
                                                        value="1" th:field="*{resetPassword}">
                                                    <span>Đặt về mặt định (password =
                                                        username)</span><br>
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="inputName2" class="col-sm-2 col-form-label"></label>
                                                <button type="submit" class="btn btn-primary"
                                                    style="width:15%">Lưu</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.tab-pane -->
                                </div>
                                <!-- /.tab-content -->
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <div th:replace="fragment::footer-admin"></div>

    <div th:replace="fragment::script-custom"></div>

    <script>
        $(document).ready(function () {
            $.validator.addMethod("checkEmailExists", function (value, element) {
                var result = checkEmail();
                return result;
            });

            $.validator.addMethod("checkInvalid", function checkInvalid(value, element) {
                return this.optional(element) || /((09|03|07|08|05)+([0-9]{8})\b)/g.test(value);
            });

        });

        $(function () {
            $('#formEdit').validate({
                rules: {
                    fullname: {
                        required: true,
                    },
                    email: {
                        required: true,
                        email: true,
                        checkEmailExists: true,
                    },
                    cellphone: {
                        required: true,
                        checkInvalid: true,
                        //checkCellphoneExists: true,
                    },
                },
                messages: {
                    fullname: {
                        required: "Hãy điền họ tên !",
                    },
                    email: {
                        required: "Hãy nhập email !",
                        email: "Email không hợp lệ !",
                        checkEmailExists: "Email đã tồn tại !",
                    },
                    cellphone: {
                        required: "Hãy nhập số điện thoại !",
                        checkInvalid: "Số điện thoại không hợp lệ !",
                        //checkCellphoneExists: "Số điện thoại đã tồn tại",
                    },
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group_show-error').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                }
            });
        });

        function checkEmail() {

            var email = document.getElementById("email").value;
            var data = { "email": email };

            var check = false;

            $.ajax({
                method: "POST",
                url: "http://localhost:8080/check-email-exist",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                async: false
            })
                .done(function (data) {
                    check = true;
                })
                .fail(function () {
                    toastr.warning("Không thể sử dụng email này");
                    check = false;
                })

            return check;
        };

        function uploadAvatar(e) {
            var data = new FormData();
            data.append('image', $(e)[0].files[0]);

            var userId = $(e).attr('data-userid');

            $.ajax({
                method: 'POST',
                url: "http://localhost:8080/admin/user/edit/avatar/" + userId,
                data: data,
                contentType: false,
                processData: false,
            }).done(function(apiGetAvatar){
                document.getElementById("img-avatar").src = apiGetAvatar;
            });
        }
    </script>
</body>

</html>
